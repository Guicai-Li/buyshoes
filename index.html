<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Forces IE to follow modern standards -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title></title>
    <meta name="description" content="">

    <!-- Disable zooming on mobile. Useful for responsive design. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.css">
    <script type="text/javascript" src="node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.js">
    </script>
    <script type="text/javascript" src="node_modules/react/dist/react.js"></script>
    <script type="text/javascript" src="bundle/app.js"></script>
    <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->

    <link rel="stylesheet" type="text/css" href="bundle/app.css">
</head>
<body>

<h1>
  <div class="site">
    <div class="site__main">
      <div class="site__left-sidebar">
        <h2>Buy Me Shoes</h2>
      </div>

      <div class="site__content">
      </div> <!-- site__content -->
    </div>

    <div class="site__right-sidebar">
      <div class="cart">
        <h3 class="cart__title">Shopping Cart</h3>
        <div class="cart__content">
          <div class="cart-item">
              
          </div> <!-- cart-item -->
        </div>
      </div>
      <div class="cart-checkout-overlay"></div>
      <div class="checkout">
        <hr class="checkout__divider"/>

        <input type="text" class="checkout__coupon-input" placeholder="coupon code"></input>
        
        <div class="checkout__main">
          <div class="checkout__label">
            <div class="checkout__label-discount">
              Discount
            </div>
            <div class="checkout__label-total">
              Subtotal
            </div>
          </div>  
          <div class="checkout__number">
            <div class="checkout__amount">
              $0
            </div>
            <div class="checkout__amount-strikeout">
              $0
            </div>
            <div class="checkout__amount-saving">
              $0
            </div>
          </div>       
        </div>
        
        <div class="checkout__btn">
          <img class="checkout__icon" src="img/cart-icon.svg"/>
          <div class="checkout_label">
            Checkout
          </div>
        </div>

      </div> <!-- checkout -->
    </div> <!-- site__right-sidebar -->
    <a class="site__right-sidebar-toggle">
      <img src="img/arrow-icon.svg"/>
    </a>
  </div> <!-- site -->
</h1>
</body>
</html>
